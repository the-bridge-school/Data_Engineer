<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cargar Archivo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .drop-zone {
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: sans-serif;
        }
        .drop-zone--over {
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Cargar archivo CSV</h3>
                    </div>
                    <div class="card-body">
                        <form action="/predict-file" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <div class="drop-zone" id="drop-zone">
                                    Arrastre y suelte el archivo aqu√≠ o haga clic para seleccionar el archivo
                                    <input type="file" class="form-control-file" name="file" id="file" required style="display: none;">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Predecir</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var dropZone = document.getElementById('drop-zone');
        var input = document.getElementById('file');

        dropZone.addEventListener('click', function(e) {
            input.click();
        });

        input.addEventListener('change', function(e) {
            dropZone.innerText = e.target.files[0].name;
        });

        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('drop-zone--over');
        });

        ['dragleave', 'dragend'].forEach(function (type) {
            dropZone.addEventListener(type, function(e) {
                dropZone.classList.remove('drop-zone--over');
            });
        });

        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();

            if (e.dataTransfer.files.length) {
                input.files = e.dataTransfer.files;
                dropZone.innerText = e.dataTransfer.files[0].name;
            }

            dropZone.classList.remove('drop-zone--over');
        });
    </script>

</body>
</html>
